<div class="container">
  <main class="signup-container">
    <p class="text-mute1" style="text-align: center;">Nnewi Tech</p>
    <h1 class="heading-primary">Registration<span class="custom-dot">.</span></h1>
    <!-- <p class="text-mute">Registration <a href="/pick up/">Form</a> <br> <a href="/delivery/">Track a Delivery</a></p> -->
    <form class="signup-form">
      <div class="f-row input-wrapper">
        <label class="inp">
          <input type="text" class="input-text" id="first" placeholder="&nbsp;">
          <span class="label">Full name</span>
          <span class="input-icon"><i class="fa-solid fa-address-card"></i></span>
        </label>
        <!-- <label class="inp">
          <input type="text" class="input-text" id="last" placeholder="&nbsp;">
          <span class="label">Last name</span>
          <span class="input-icon"><i class="fa-solid fa-address-card"></i></span>
        </label> -->
      </div>
      <label class="inp">
        <input type="email" class="input-text" id="email" placeholder="&nbsp;">
        <span class="label">Email</span>
        <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
      </label>
      <label class="inp">
        <input type="number" class="input-text" id="phone" placeholder="&nbsp;">
        <span class="label">Phone Number</span>
        <span class="input-icon input-icon-phone" data-password><i class="fa-solid fa-phone"></i></span>
      </label>
      <label class="inp">
        <input type="text" class="input-text" id="address" placeholder="&nbsp;">
        <span class="label">Address</span>
        <span class="input-icon input-icon-address" data-password><i class="fa-solid fa-address-book"></i></span>
      </label>
      <label class="inp">
        <!-- <input type="text" class="input-text" id="skill" placeholder="&nbsp;"> -->
        
        <select name="course" id="course" class="input-text">
          <option value="">Course you want to learn</option>
          <option value="Web">Web_Development</option>
          <option value="App">App_Development</option>
          <option value="data">Data_Science</option>
          <option value="AI">AI/Machine_Learning</option>
          <option value="cyber">Cyber_Security</option>
      </select>
        <span class="input-icon input-icon-brain" data-password><i class="fa-solid fa-brain"></i></span>
      </label>

      <label class="inp">
        <!-- <input type="text" class="input-text" id="skill" placeholder="&nbsp;"> -->
        
        <select name="program" id="program" class="input-text">
          <option value="">Program type</option>
          <option value="Physical">Physical Classes</option>
                <option value="Online">Online Classes</option>
                <option value="Hybrid">Hybrid Classes</option>
            </select>
        <span class="input-icon input-icon-brain" data-password><i class="fa-solid fa-brain"></i></span>
      </label>

      <label class="inp">
        <!-- <input type="text" class="input-text" id="skill" placeholder="&nbsp;"> -->
        
        <select name="Skills" id="Skills" class="input-text">
          <option value="">Please choose current Skills/Experience</option>
          <option value="light">Light_coding</option>
          <option value="social">Social media management/content creation</option>
          <option value="marketing">Marketing/referrals</option>
          <option value="admin">Admin</option>
          <option value="accounting">Accounting</option>
      </select>
        <span class="input-icon input-icon-brain" data-password><i class="fa-solid fa-brain"></i></span>
      </label>

      <label class="inp">
        <input type="text" class="input-text" id="more" placeholder="&nbsp;">
        <span class="label">short bio</span>
        <span class="input-icon input-icon-brain" data-password><i class="fa-solid fa-brain"></i></span>
      </label>
      <button class="btn btn-signup" id="send">Submit</button>
    </form>
  </main>
  <div class="welcome-container">
    <img src="/img/image6.jpg" alt="">
  </div>
</div>
